name: ci-cd

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4


      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"


      - name: Restore application yaml files (from secrets)
        shell: bash
        run: |
          set -euo pipefail

          
          printf '%s' '${{ secrets.APPLICATION_YAML }}' | base64 --decode > application.yaml
          printf '%s' '${{ secrets.APPLICATION_COMMON_YAML }}' | base64 --decode > application-common.yaml
          printf '%s' '${{ secrets.APPLICATION_NOTE_YAML }}' | base64 --decode > application-note.yaml
          printf '%s' '${{ secrets.APPLICATION_GATEWAY_YAML }}' | base64 --decode > application-gateway.yaml
          printf '%s' '${{ secrets.APPLICATION_PLATFORM_YAML }}' | base64 --decode > application-platform.yaml

          
          ls -l application*.yaml

          
          if grep -q 'classpath:application-platform.yaml' application-common.yaml; then
            echo "ERROR: application-common.yaml still contains 'classpath:application-platform.yaml'"
            echo "Fix secret APPLICATION_COMMON_YAML to use file:/app/... or remove that import."
            exit 1
          fi

          
          if [ ! -s application-platform.yaml ]; then
            echo "ERROR: application-platform.yaml is empty or missing"
            exit 1
          fi

          
          sha256sum application-common.yaml | awk '{print "application-common.yaml sha256=" $1}'


      - name: Build (bootJar)
        shell: bash
        run: |
          set -euo pipefail
          chmod +x gradlew
          ./gradlew clean bootJar


      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Build & Push Docker Image
        shell: bash
        run: |
          set -euo pipefail

          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/note-vault
          TAG=latest

          
          docker build --no-cache -t $IMAGE:$TAG .

          docker push $IMAGE:$TAG


      - name: Deploy via Web EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.WEB_HOST }}
          username: ec2-user
          key: ${{ secrets.WEB_SSH_KEY }}
          script: |
            set -e
            chmod +x /home/ec2-user/deploy/deploy-was.sh
            /home/ec2-user/deploy/deploy-was.sh
